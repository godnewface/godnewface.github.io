<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <link rel="stylesheet" href="/music/assets/css/style.css" />
  <style>
    body { font-family: sans-serif; color: #fff; background: #000; padding: 2rem; }
    iframe, h1, p { margin-bottom: 1rem; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <p id="genre"></p>
  <iframe id="yt" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
  <p id="desc"></p>
  <pre id="lyrics"></pre>

  <script>
    function getParam(key) {
      const url = new URL(location.href);
      return url.searchParams.get(key);
    }

    const jsonPath = getParam("json");

    fetch(jsonPath)
      .then(res => res.json())
      .then(data => {
        document.title = data.title;
        document.getElementById("title").textContent = data.title;
        document.getElementById("genre").textContent = data.genre;
        document.getElementById("yt").src = data.youtube;
        document.getElementById("desc").textContent = data.description;
        document.getElementById("lyrics").textContent = data.lyrics;
      });
  </script>
</body>
</html>
