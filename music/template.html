<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Lagu</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Judul Lagu</h1>
  <p><strong>Genre:</strong> <span id="genre"></span></p>
  <iframe id="youtube" src="" allowfullscreen></iframe>
  <p id="description"></p>
  <div class="lyrics" id="lyrics"></div>

  <script>
    // Ambil parameter ?json=...
    const urlParams = new URLSearchParams(window.location.search);
    const jsonPath = urlParams.get('json');

    if (jsonPath) {
      fetch(jsonPath)
        .then(res => res.json())
        .then(data => {
          document.getElementById('title').textContent = data.title;
          document.getElementById('genre').textContent = data.genre;
          document.getElementById('youtube').src = data.youtube;
          document.getElementById('description').textContent = data.description;
          document.getElementById('lyrics').textContent = data.lyrics;
        })
        .catch(err => {
          document.body.innerHTML = '<p style="color:red">Gagal memuat data JSON.</p>';
        });
    } else {
      document.body.innerHTML = '<p style="color:orange">Parameter JSON tidak ditemukan.</p>';
    }
    </script>
  </body>
</html>
