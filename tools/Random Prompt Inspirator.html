<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Prompt Inspirator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      border: 1px solid #333;
      border-radius: 12px;
      background-color: #2b2b2b;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #019874;
    }
    .prompt {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      white-space: pre-line;
    }
    select {
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Random Prompt Inspirator</h1>
    <label for="kategori">Pilih Kategori:</label>
    <select id="kategori">
      <option value="musik">Musik</option>
      <option value="lirik">Lirik</option>
      <option value="karakter">Karakter Fiksi</option>
      <option value="ui">UI Design</option>
    </select>
    <br />
    <button onclick="generatePrompt()">Generate Prompt</button>
    <div class="prompt" id="promptOutput"></div>
  </div>

  <script>
    const prompts = {
      musik: [
        "Tulis beat death metal tentang pemberontakan dalam jiwa urban Gen-X",
        "Buat melodi lo-fi chillhop dengan nuansa kesepian malam kota besar",
        "Ciptakan lagu pop 90-an dengan synth retro dan tema cinta tak tersampaikan"
      ],
      lirik: [
        "Lirik rap tentang trauma masa kecil dan kebangkitan diri",
        "Lirik punk rock dengan tema kritik sosial di dunia kerja modern",
        "Tulis chorus ballad yang menggambarkan kehilangan di tengah dunia digital"
      ],
      karakter: [
        "Karakter cyberpunk yang menulis puisi sambil membajak sistem AI",
        "Seorang vokalis band grunge yang juga penyihir diam-diam",
        "Karakter fiksi: Desainer UI yang frustasi karena realitas terasa terlalu datar"
      ],
      ui: [
        "Desain UI dark mode untuk generator lirik emo dengan animasi glitch",
        "UI concept: Website generator prompt bertema vaporwave 80's",
        "Desain UX yang menyatukan drag-n-drop prompt builder untuk kreator Gen-Z dan Gen-X"
      ]
    };

    function generatePrompt() {
      const kategori = document.getElementById("kategori").value;
      const list = prompts[kategori];
      const randomPrompt = list[Math.floor(Math.random() * list.length)];
      document.getElementById("promptOutput").innerText = randomPrompt;
    }
  </script>
</body>
</html>
